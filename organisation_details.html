      <div class="form-group">
            <p>Organisation Name <span>*</span></p>
            <span class="icon-case"><i class="fa fa-user"></i></span>
				    <input type="text" name="org_name" id="org_name" data-rule="required" >

			       <p>E-mail <span>*</span></p>

			<div class="form-group">
			       <p>Phone number <span>*</span></p>

             <div class="validation"></div>
			</div>

			

			<div class="form-group">
			       <p> Address <span>*</span></p>
			       <span class="icon-case"><i class="fa fa-home"></i></span>
				     <textarea name="address" id="address" data-rule="required" ></textarea>
             <div class="validation"></div>
			</div>

			<div class="form-group">
            <p>Manager Name <span>*</span></p>
            <span class="icon-case"><i class="fa fa-user"></i></span>
				    <input type="text" name="name" id="name" data-rule="required" >
            <div class="validation"></div>
			</div>

			<div class="form-group">
            <p>Password <span>*</span></p>
            <span class="icon-case"><i class="fa fa-lock"></i></span>
				    <input type="password" name="password" id="password" data-rule="required" >
            <div class="validation"></div>
			</div>

      <div class="form-group">
            <p>Re-type Password <span>*</span></p>
            <span class="icon-case"><i class="fa fa-lock"></i></span>
            <input type="password" name="rpassword" id="rpassword" data-rule="required" >
            <div class="validation"></div>
